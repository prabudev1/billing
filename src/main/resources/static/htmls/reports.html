		<section class="sec-body">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1>Billing Info</h1>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-8">
						<div class="card bg-light mb-3">
							<div class="card-header bg-info text-white ">Trending (Recent 10 days)</div>
							<div class="card-body">
								<canvas id="line-chart" width="400" height="200"></canvas>	
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="card-deck">
							<div class="card bg-light mb-3">
								<div class="card-header bg-info text-white ">Revenue (Rs.)</div>
								<div class="card-body">
									<h5 class="card-title"><span id="revenue"></span></h5>
								</div>
							</div>
							<div class="card bg-light mb-3">
								<div class="card-header bg-info text-white ">Customer(s)</div>
								<div class="card-body">
									<h5 class="card-title"><span id="custCount"></span></h5>
								</div>
							</div>
						</div>
						<div class="card-deck">
							<div class="card bg-light mb-3" >
								<div class="card-header bg-info text-white ">Invoice</div>
								<div class="card-body">
									<h5 class="card-title"><span id="invoiceCount"></span></h5>
								</div>
							</div>
							<div class="card bg-light mb-3" >
								<div class="card-header bg-info text-white ">Product(s)</div>
								<div class="card-body">
									<h5 class="card-title"><span id="productCount"></span></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-12">
						<div class="card bg-light mb-3">
							<div class="card-header bg-info text-white ">Invoice Info (Recent 10 days)</div>
							<div class="card-body table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr class="table-active">
											<th scope="col">Bill #</th>
											<th scope="col">Customer Name</th>
											<th scope="col">No.of.Items</th>
											<th scope="col">Total</th>
											<th scope="col">GST</th>
											<th scope="col">Grand Total</th>
											<th scope="col">Generated On</th>
										</tr>
									</thead>
									<tbody id="billingRecords"></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</div>
