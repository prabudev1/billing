					</div>
					<div class="col-6 text-right">
						<button type="button" class="btn btn-primary add-new-customer" >Add New Customer</button>
						<button type="button" class="btn btn-secondary reload-customers" >Reload</button>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-7 ">
						<div class="form-group" >
							<label for="custNameMobile" class="cust-label">Name or Mobile</label> 
							<input type="text" id="custNameMobile" class="form-control col-sm-5" placeholder="Name or Mobile">
						</div>
					</div>
					<div class="col-3 text-right">
						<div class="form-group" >
							<label for="custOrderBy" class="cust-label">Order By</label>
							<select id="custOrderBy" class="form-control">
								<option value="6" selected="selected">Recently Added First</option>
								<option value="3">Recently Added Last</option>
								<option value="1">Ascending By Name</option>
								<option value="4">Descending By Name</option>
								<option value="2">Ascending By Email</option>
								<option value="5">Descending By Email</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-10">
						<div id="cust-managment-grid" class="jsgrid"></div>
					</div>
				</div>
				<div class="row mt-5">
					<div class="col-10">
						<button type="button" class="btn btn-primary add-new-customer">Add New Customer</button>

		<div class="modal fade hide" id="customerModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">New Customer</h1>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form id="customerForm">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputName">Name</label> 
									<input type="text"class="form-control" id="inputName" placeholder="Name" required="required" maxlength="50" autofocus>
									<div class="invalid-feedback">No, you missed customer name.</div>
								</div>	
								<div class="form-group col-md-6">
									<label for="inputMobile">Mobile</label> 
									<input type="number" class="form-control" id="inputMobile" required="required" placeholder="9999999999"  maxlength="12">
									<div class="invalid-feedback">No, you missed customer mobile number.</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail">Email</label> 
									<input type="email"class="form-control" id="inputEmail" placeholder="Email">
								</div>
								<div class="form-group col-md-4">
									<label for="inputDob">DOB</label> 
									<input type="text" class="form-control" id="inputDob" name="inputDob" placeholder="DD-MMM-YYYY">
									<input type="hidden" class="form-control" id="hiddenDob" name="hiddenDob">
								</div>
								<div class="form-group col-md-2">
									<label for="inputGender">Gender</label> 
									<select id="inputGender" class="form-control">
										<option selected="selected" value="">Choose...</option>
										<option value="M">Male</option>
										<option value="F">Female</option>
										<option value="O">Other</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress">Address</label> 
								<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"  maxlength="200">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Address 2</label> 
								<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"  maxlength="200">
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputCity">City</label> 
									<input type="text" class="form-control" id="inputCity"  maxlength="50">
								</div>
								<div class="form-group col-md-4">
									<label for="inputState">State</label> 
									<select id="inputState" class="form-control">
										<option selected  value="">Choose...</option>
										<option value="Tamil Nadu">Tamil Nadu</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<label for="inputZip">Zip</label> 
									<input type="text" class="form-control" id="inputZip"  maxlength="8">
								</div>
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="isActive" checked="checked">
									<label class="form-check-label" for="isActive">Active</label>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btnSave">Save</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>

				</div>
